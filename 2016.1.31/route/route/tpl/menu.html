<div class="container-fluid">
<div class="panel panel-default" ng-repeat="menu in menuInfos" ng-click="click(menu.title)">
    <div class="panel-heading">
        <h3 class="panel-title">{{menu.title}}</h3>
    </div>
    <div class="container-fluid animate-show" ng-show="menu.title==title">
        <div class="panel-body" ng-repeat="items in menu.son">
          <a href="{{items.link}}">{{items.title}}</a>
        </div>
    </div>
</div>
</div>
