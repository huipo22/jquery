<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script src="js/tab.js"></script>
    <style>
        header{
            width: 100%;
            height: 100px;
            background: #ccc;
        }
        .con{
            width: 100%;
            height: 400px;
            border: 1px solid;
        }
        .con .con-l{
            width: 40%;
            height: 100%;
            background: #a50000;
            float: left;
        }
        .con .con-r{
            width: 60%;
            height: 100%;
            background: blue;
            float: right;
        }
    </style>
</head>
<!--模块启动-->
<body ng-app="myapp" >
    <header></header>
    <div class="con">
        <!--控制器-->
        <div class="con-l" ng-controller="tabCtrl">
            <!--自定义的指令 tab指令 看js/tab.js  定义了tab指令-->
            <tab></tab>
        </div>
        <div class="con-r"></div>
    </div>
</body>
</html>
