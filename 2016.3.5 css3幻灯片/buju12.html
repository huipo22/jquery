<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border-bottom: 1px solid;
            width: 322px;
        }
        ul{
            /*height: 20px;*/
            overflow: hidden;
            padding: 10px;
        }
        li{
            float: left;
            list-style: none;
            width: 80px;
            padding: 10px;
            text-align: center;
            line-height: 100%;
            border-left: 1px solid;
        }
        li:first-child{
            border: none;
        }
    </style>
</head>
<body>
<div>
<ul>
    <li>相貌</li>
    <li>资料</li>
    <li>评价</li>
</ul>
</div>
</body>
</html>
