<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab</title>
	<style>
	.tab{
		width: 300px;
		height: 200px;
		border: 1px solid red;
		margin: 0 auto;
	}
	.link{
		width: 100%;
		height: 30px;
	}
	.link>a{
		width: 33.333%;
		height: 29px;
		border-bottom: 1px solid black;
		float: left;
		text-align: center;
		line-height: 29px;
		text-decoration: none;
	}
	.list{
		width: 100%;
		height: 170px;
		overflow: hidden;
	}
	.list .cont{
		width: 100%;
		height: 100%;
		float: left;
		text-align: center;
		line-height: 170px;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
		$(function(){
		var $link=$(".link a");
		var $list=$(".list .cont");
		$link.click(function(){
//			 console.log(this)
			var index=$(this).index();
			// console.log(index)
			$list.css('display','none').eq(index).css('display','block');
			// $list.css('display','none')//隐藏
		})
	})
	</script>
</head>
<body>
	<div class="tab">
		<div class="link">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
		</div>
		<div class="list">
			<div class="cont">01</div>
			<div class="cont">02</div>
			<div class="cont">03</div>
		</div>
	</div>
</body>
</html>
