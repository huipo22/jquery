<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<script src="jquery.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div class="btn">
		发表信息
	</div>
	<div class="form">
		<form>
			姓名：<input type="text" name="name"><br><br>
			性别: 男：<input type="radio" name="sex" value="man" checked>
			      女：<input type="radio" name="sex" value="woman" checked>
			    <br><br>
			留言：<textarea name="info" id="" cols="30" rows="10"></textarea>      
		</form>
		<div class="submit">提交</div>
		<div class="close">X</div>
	</div>
	<div class="message">
		<div class="name">
			姓名：<span class="namecon">123</span>
		</div>
		<div class="sex">
			性别：<span class="sexcon">123</span>
		</div>
		<div class="info">
			留言：<span class="infocon">123</span>
		</div>
	</div>
</body>
</html>
