<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            var bigSance=$('<div>');
            bigSance.css({
                width:800,height:400,position:'fixed',left:0,right:0,bottom:0,top:0,margin:'auto'
            }).appendTo('body');
            var num=10;
            var h=400/num;
            var arr=[];
            for(var i=0;i<num;i++){
                var sence=$('<div>');
                sence.css({
                    width:'100%',
                    height:100/num+'%',
//                    border:'1px solid red',
                    perspective:'5000px'
                }).appendTo(bigSance);
                var box=$('<div>');
                arr.push(box);
                box.css({
                    width:'100%',height:'100%',position:'relative',transformStyle:'preserve-3d',transition:'transform 2s ease  '+i*0.1+'s',transformOrigin:'center center 200px'
                }).appendTo(sence);
                for(var j=0;j<6;j++){
                    var panel=$('<div>');
                    panel.css({
                        position:'absolute',left:0,top:0
                    }).appendTo(box);
                    if(j==0){
                        panel.css({
                            width:'100%',
                            height:'400px',
                            transform:'rotateX(90deg)',
                            transformOrigin:'top'
                        })
                    }else if(j==1){
                        panel.css({
                            width:'400px',
                            height:'100%',
                            transform:'rotateY(-90deg)',
                            transformOrigin:'left',
                            background:'url(img/111.jpg) no-repeat 0 '+(-i*h)+'px'
                        })
                    }else if(j==2){
                        panel.css({
                            width:'100%',
                            height:'100%',
                            transform:'rotateY(180deg)',
                            background:'url(img/1.jpg) no-repeat 0 '+(-i*h)+'px'
                        })
                    }else if(j==3){
                        panel.css({
                            width:'400px',
                            height:'100%',
                            transform:'rotateY(90deg)',
                            left:400,
                            transformOrigin:'right',
                            background:'url(img/222.jpg) no-repeat 0 '+(-i*h)+'px'
                        })
                    }else if(j==4){
                        panel.css({
                            width:'400px',
                            height:'100%',
                            bottom:0,
                            transform:'rotateX(-90deg)',
                            transformOrigin:'bottom'
                        })
                    }else if(j==5){
                        panel.css({
                            width:'100%',
                            height:'100%',
                            transform:'translateZ(400px)',
                            background:'url(img/2.jpg) no-repeat 0 '+(-i*h)+'px'
                        })
                    }
                }
            }
            var a=0;
            setInterval(function(){
                a+=90;
                for(var i=0;i<arr.length;i++){
                    arr[i].css({
                        transform:'rotateY('+a+'deg)'
                    })
                }
            },4000)
        })
    </script>
</head>
<body>
</body>
