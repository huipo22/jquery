	<script>
		function trim(str,type){
			type=type||"b"
			if(type=="l"){
				return str.replace(/^\s*/g,"")
			}else if(type=="r"){
				return str.replace(/\s*$/g,"")
			}else if(type=="b"){
				return str.replace(/^\s*|\s*$/g,"")
			}else if(type=="a"){
				return str.replace(/\s*/g,"")
			}else if(type=="c"){
				var lreg=/^\s*/;
				var rreg=/\s*$/
				return lreg.exec(str)[0]+str.replace(/\s*/g,"")+rreg.exec(str)[0]
			}
		}
		var str="   a  确定  487   9 1    "
		str="("+trim(str,"c")+")"
		alert(str)
	</script>
